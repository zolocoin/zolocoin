<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPI Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="placeholder-logo.png" alt="FPI Bank Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="#">Схемы</a></li>
                <li><a href="#">Блогеры</a></li>
                <li><a href="#">Лига героев</a></li>
                <li><a href="#">Битвы</a></li>
                <li><a href="#">События FPI</a></li>
                <li><a href="#">Бои FPI</a></li>
            </ul>
        </nav>
        <a href="#" class="telegram-button">Telegram</a>
    </header>

    <main>
        <section class="hero">
            <div class="coin">
                <img src="placeholder-coin.png" alt="FPI Coin" class="coin-img">
            </div>
            <h1>FPI BANK</h1>
            <img src="placeholder-beaver.png" alt="Beaver" class="beaver-img">
            <p class="slogan">Доверяйте нам, и мы все уладим. Как-никак!</p>
            <p class="subtext">Готовы стать частью хаоса?</p>
            <p class="disclaimer">Зарубитесь про серьезность, мы случайно спалили крипту и убили делайте весело!</p>
            <button class="buy-button">Купить токен</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
